<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/celular instagram.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/Instagram_logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/WhatsApp Image 2021-10-05 at 09.43.59.jpeg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login"> Continue como ofabioaraujo</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é ofabioaraujo?</p>
                <a href="#" class="not-account">
                    <span class="link-blue">Alternar conta</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </a>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download1"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
